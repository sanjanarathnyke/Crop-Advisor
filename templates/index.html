<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Recommendation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-pattern {
            background-image: 
                linear-gradient(135deg, rgba(17, 24, 39, 0.95) 0%, rgba(31, 41, 55, 0.9) 50%, rgba(22, 101, 52, 0.8) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="%2310b981" opacity="0.1"/><circle cx="75" cy="25" r="1.5" fill="%2334d399" opacity="0.08"/><circle cx="50" cy="50" r="1" fill="%2310b981" opacity="0.12"/><circle cx="25" cy="75" r="1.5" fill="%2334d399" opacity="0.09"/><circle cx="75" cy="75" r="2" fill="%2310b981" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        
        .glass-morphism {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 25px 50px -15px rgba(0, 0, 0, 0.5);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .dark-input {
            background: rgba(55, 65, 81, 0.8);
            border-color: rgba(75, 85, 99, 0.5);
            color: #e5e7eb;
        }
        
        .dark-input:focus {
            background: rgba(55, 65, 81, 0.9);
            border-color: #10b981;
        }
        
        .section-dark {
            background: rgba(55, 65, 81, 0.3);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">
    <!-- Floating decoration elements -->
    <div class="absolute top-10 left-10 w-20 h-20 bg-green-500 bg-opacity-20 rounded-full floating-animation" style="animation-delay: 0s;"></div>
    <div class="absolute top-32 right-20 w-16 h-16 bg-emerald-400 bg-opacity-15 rounded-full floating-animation" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-20 left-20 w-12 h-12 bg-green-400 bg-opacity-20 rounded-full floating-animation" style="animation-delay: 4s;"></div>
    <div class="absolute bottom-32 right-10 w-24 h-24 bg-teal-500 bg-opacity-15 rounded-full floating-animation" style="animation-delay: 1s;"></div>

    <div class="glass-morphism p-8 rounded-3xl shadow-2xl w-full max-w-lg relative overflow-hidden">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-400 to-emerald-600 rounded-2xl mb-4 shadow-lg">
                 <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21h18M5 21V7l8-4v18M9 9h4v4H9V9z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21v-8h4v8"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15c0-1.5 1-3 3-3s3 1.5 3 3"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15c0-1.5 1-3 3-3s3 1.5 3 3"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">Smart Crop Advisor</h1>
            <p class="text-gray-300 text-sm">AI-powered crop recommendation based on soil conditions</p>
        </div>

        <form action="/predict" method="POST" class="space-y-6">
            <!-- NPK Section -->
            <div class="section-dark p-4 rounded-2xl">
                <h3 class="text-lg font-semibold text-gray-200 mb-4 flex items-center">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-3"></span>
                    Soil Nutrients
                </h3>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label for="N" class="block text-sm font-medium text-gray-300 mb-2">Nitrogen (N)</label>
                        <input type="number" step="any" name="N" id="N" required 
                               class="w-full p-3 border-2 dark-input rounded-xl focus:outline-none input-glow transition-all duration-300">
                    </div>
                    <div>
                        <label for="P" class="block text-sm font-medium text-gray-300 mb-2">Phosphorus (P)</label>
                        <input type="number" step="any" name="P" id="P" required 
                               class="w-full p-3 border-2 dark-input rounded-xl focus:outline-none input-glow transition-all duration-300">
                    </div>
                    <div>
                        <label for="K" class="block text-sm font-medium text-gray-300 mb-2">Potassium (K)</label>
                        <input type="number" step="any" name="K" id="K" required 
                               class="w-full p-3 border-2 dark-input rounded-xl focus:outline-none input-glow transition-all duration-300">
                    </div>
                </div>
            </div>

            <!-- Climate Section -->
            <div class="section-dark p-4 rounded-2xl">
                <h3 class="text-lg font-semibold text-gray-200 mb-4 flex items-center">
                    <span class="w-2 h-2 bg-emerald-400 rounded-full mr-3"></span>
                    Climate Conditions
                </h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="temperature" class="block text-sm font-medium text-gray-300 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            Temperature (Â°C)
                        </label>
                        <input type="number" step="any" name="temperature" id="temperature" required 
                               class="w-full p-3 border-2 dark-input rounded-xl focus:outline-none input-glow transition-all duration-300">
                    </div>
                    <div>
                        <label for="rainfall" class="block text-sm font-medium text-gray-300 mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.002 4.002 0 003 15z"></path>
                            </svg>
                            Rainfall (mm)
                        </label>
                        <input type="number" step="any" name="rainfall" id="rainfall" required 
                               class="w-full p-3 border-2 dark-input rounded-xl focus:outline-none input-glow transition-all duration-300">
                    </div>
                </div>
            </div>

            <!-- pH Section -->
            <div class="section-dark p-4 rounded-2xl">
                <h3 class="text-lg font-semibold text-gray-200 mb-4 flex items-center">
                    <span class="w-2 h-2 bg-teal-400 rounded-full mr-3"></span>
                    Soil Chemistry
                </h3>
                <div>
                    <label for="ph" class="block text-sm font-medium text-gray-300 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        pH Level
                    </label>
                    <input type="number" step="any" name="ph" id="ph" required 
                           class="w-full p-3 border-2 dark-input rounded-xl focus:outline-none input-glow transition-all duration-300">
                </div>
            </div>

            <button type="submit" class="w-full btn-gradient text-white p-4 rounded-2xl font-semibold text-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300">
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Get Crop Recommendation
                </span>
            </button>
        </form>

        {% if result %}
        <div class="mt-8 p-6 bg-gradient-to-r from-green-100 to-emerald-100 border-2 border-green-200 rounded-2xl">
            <div class="flex items-center justify-center mb-3">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            <h3 class="text-xl font-bold text-green-800 text-center mb-2">Recommended Crop</h3>
            <p class="text-green-700 text-center text-lg font-semibold">{{ result }}</p>
        </div>
        {% endif %}

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">Powered by AI & Machine Learning</p>
        </div>
    </div>
</body>
</html>
